                    <input type="date" id="date" name="date">
                </div>

                               
                </div>

                    <label for="message"></label>
                    <textarea class="message" id="message" placeholder="Digite a sua mensagem"></textarea>
                </div>

                <button type="submit">Enviar</button>
            </form>
